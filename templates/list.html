<!doctype html>
<html>
    <head>
        {% include "meta.html" %}
        <title>RFA - {{ site }}</title>
    </head>

    <body>
        {% include "nav.html" %}
        <div class="news-list">
            {% for item in items %}
            <div class="news-item">
                <img
                    {% if let Some(promo_img) = item.promo_img %}
                        src="{{ promo_img }}"
                    {% else %}
                        src="/imgs/empty.jpg"
                    {% endif %}

                    {% if let Some(caption) = item.caption %}
                        alt="{{ caption }}"
                        title="{{ caption }}"
                    {% endif %}

                    class="promo-img"
                    loading="lazy"
                />
                <div class="news-content">
                    <a href="{{ item.website_url }}" class="headline">{{ item.headlines }}</a>
                    <div class="date">{{ item.display_date }}
                        <a href="{{ item.section.0 }}" class="section-link">{{ item.section.1 }}</a>
                    </div>
                    <div class="description">{{ item.description }}</div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="pagination">
            <a href="{{ url_path }}?page={{ page - 2 }}" class="page-btn prev"
                {% if page < 2 %} aria-disabled="true" {% endif %} >Prev</a>
            <a href="{{ url_path }}?page={{ page }}" class="page-btn next">Next</a>
        </div>
    </body>
</html>
